<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>
            ANGULAR DEMO 
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        </script>
        <style>
            /* Container styles */
            .image-container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100px; 
            }
    
            /* Image styles */
            .image-container img {
                max-width: 100%; 
                max-height: 100%; 
                width: auto;
                height: auto;
    }
    </style>
    
    </head>
    <body>
        <div ng-app ="mainApp">
            <div id="container">
            <div ng-controller = "people">
                
                    <table border="1">
                    
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Profile</th>
                        </tr>
                        <tr ng-repeat = "person in persons"> 
                            <td>{{ person.id }}</td>
                            <td>{{ person.login }}</td>
                            <td>
                                <div class="image-container">
                                    <img src="{{ person.avatar_url }}" alt="{{ person.login }}">
                                </div>
                            </td>
                        
                    </tr>
                       
                    </div>
              
            </div>
        </div>

        </div>
        <script src="controller.js">

        </script>
    </body>
</html>
